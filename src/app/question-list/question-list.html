<div>
	<ul ng-if="view === false" ng-repeat="question in questions">
		<li><a href="#question/{{question.id}}/" title="Question" ng-click="select(question)">{{question.question}}</a></li>
		<li>( {{question.description}} )</li>
	</ul>
	<div ng-if="view === true">
		<answer-list selected-item="selectedItem"></answer-list>
	</div>
</div>
